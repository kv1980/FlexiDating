<!DOCTYPE html>

<html>
    <head>
         <title>FlexiDatingProfilePage</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <div id="container">
            <div id="kop">
                <h1>Uw profiel</h1>
            </div>
            <div id ="formulier">
                <form id = "frmProfile">
                    <p>
                        <label for ="familienaam">familienaam: </label>
                        <input type ="text" id="familienaam" name="familienaam" class="fieldRequired" placeholder="uw familienaam" required>
                    </p>
                    <p>
                        <label for = "voornaam">voornaam: </label>
                        <input type ="text" id="voornaam" name="voornaam" class="fieldRequired" placeholder="uw voornaam" required>  
                    </p>
                    <p>
                        <label for = "geboortedatum">geboortedatm: </label>
                        <input type ="date" id="geboortedatum" name=geboortedatum class="fieldRequired" required>  
                    </p>
                    <p>
                        <label for="email">email:</label>
                        <input type="email" id="email" name="email" placeholder="uw emailadres" required>
                    </p>
                    <p>
                        <label for ="nickname">nickname:</label>
                        <input type="text" id="nickname" name="nickname" class="fieldRequired" placeholder="uw nickname" required>
                    </p>
                    <p>
                        <label for ="beroep">beroep:</label>
                        <input type="text" id="beroep" name="beroep" placeholder="uw beroep">
                    </p>    
                    <p>
                        <label for ="wachtwoord">wachtwoord:</label>
                        <input type="text" id="wachtwoord" name="wachtwoord" placeholder="uw wachtwoord">
                    </p>  
                    <p>
                        <label for ="sexe">sexe:</label>
                        <input type = "radio" id="sexem" name="sexe" value="man">Man
                        <input type = "radio" id="sexev" name="sexe" value="vrouw">Vrouw
                    </p>
                     <p>
                         seksvoorkeur:<br>
                        <input type = "checkbox" name="seksvoorkeur" value="man">Man<br>
                        <input type = "checkbox" name="seksvoorkeur" value="vrouw">Vrouw<br>
                    </p>
                    <p>
                        <label for ="haarkleur">haarkleur:</label>
                        <select name="haarkleur" id="haarkleur">  
                        </select>
                    </p>
                    <p>
                        <label for ="oogkleur">oogkleur:</label>
                        <select name="oogkleur" id="oogkleur">
                        </select>
                    </p>
                    <p>
                        <label for ="gewicht">gewicht:</label>
                        <input type="number" id="gewicht" name="gewicht"> kg
                    </p>  
                     <p>
                        <label for ="grootte">grootte:</label>
                        <input type="number" id="grootte" name="grootte"> cm
                    </p> 
                    <p>
                        <label for="foto">foto: </label>
                        <input type="file" id="foto" accept="image/*">
                    </p>
                    <p>
                        <input type="submit" id="bewaren" name="bewaren" value="Bewaren">
                        <input type="reset" id="wissen" name="wissen" value="wissen">
                    </p> 
            </div>
        </div>
        <script type="text/javascript">
            window.onload = function () {
                console.log(scrumlib.getAllProfiles());
            };
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script async src="js/flexi_dating.min.js"></script>
        <script src ="js/kleurenHaren.json" type="text/javascript"></script>
        <script src ="js/kleurenOgen.json" type="text/javascript"></script>
        <script src ="js/Profile.js" type="text/javascript"></script>
    </body>
</html>
