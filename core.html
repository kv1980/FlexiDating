<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="css/flexidating.css" rel="stylesheet">
        <title>FlexiDating</title>
    </head>
    <body>
        <section class="Header">
            <div class="row marge">
                <div class="col-md-8"><img src="img/Flexi.png" class="banner" alt="Flexi logo"></div>
                <div class="col-md-4">
                    <p class="HeaderNickName">Naam</p>
                    <a class="HeaderLinks">Profiel Wijzigen</a>
                    <a class="HeaderLinks" href="flexidating.html">Uitloggen</a>
                </div>
            </div>
        </section>
        <section>
            <div class="ZoekParameters row">
                <div class="col-md-4">
                    <ul>
                        <li class="ZoekItem">
                            <label class="ZoekLabel">Leeftijd</label>
                            <label for="minleeftijd">Min</label>
                            <input type="number" class="GetallenBox" id="minleeftijd">
                            <label for="maxleeftijd">Max</label>
                            <input type="number" class="GetallenBox" id="maxleeftijd">
                        </li>
                        <li class="ZoekItem">
                            <label class="ZoekLabel" for="haarkleur">Haarkleur</label>
                            <select name="haarkleur" id="haarkleur">
                                <option value="" selected>--- Kies ---</option>
                                <option value="BL">Blond</option>
                                <option value="BR">Bruin</option>
                                <option value="ZW">Zwart</option>
                                <option value="??">Ander</option>
                            </select>
                        </li>
                        <li class="ZoekItem">
                            <label class="ZoekLabel" for="oogkleur">Oogkleur</label>
                            <select name="oogkleur" id="oogkleur">
                                <option value="" selected>--- Kies ---</option>
                                <option value="BL">Blauw</option>
                                <option value="GR">Grijs</option>
                                <option value="G">Groen</option>
                                <option value="BR">Bruin</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li class="ZoekItem">
                            <label class="ZoekLabel" for="grootte">Grootte</label>
                            <select name="grootte" id="grootte">
                                <option value="" selected>--- Kies ---</option>
                                <option value="160"><160</option>
                                <option value="165">161-170</option>
                                <option value="175">171-180</option>
                                <option value="185">181-190</option>
                                <option value="190">>190</option>
                            </select>
                        </li>
                        <li class="ZoekItem">
                            <label class="ZoekLabel" for="gewicht">Gewicht</label>
                            <select name="gewicht" id="gewicht">
                                <option value="" selected>--- Kies ---</option>
                                <option value="165">Mager</option>
                                <option value="175">Slank</option>
                                <option value="190">Normaal</option>
                                <option value="3">Een paar kilo teveel</option>
                            </select>
                        </li>
                        <li class="ZoekItem">
                            <label class="ZoekLabel">Ik zoek</label>
                            <label for="kiesMan">Man</label>
                            <input type="radio" class="ZoekRadio" name="sexvoorkeur" id="kiesMan" value="man" checked="checked"/>
                            <label for="kiesVrouw">Vrouw</label>
                            <input type="radio" class="ZoekRadio" name="sexvoorkeur" id="kiesVrouw" value="vrouw"/>
                            <label for="kiesBeide">Beide</label>
                            <input type="radio" class="ZoekRadio" name="sexvoorkeur" id="kiesBeide" value="beide"/>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
					<div id="zoekKnop"><input type="submit" value="Zoeken" /></div>
                    <div><img src="img/logo.png" id="logo" alt="Flexi logo"></div>
                </div>
            </div>
        </section>
        <section>
			<div class="ZoekResultaten">
			</div>
		</section>
        <footer class="Footer">
			<ul>
				<li id="footer_add">
					<img src="img/BabyDeals.png">
				</li>
			</ul>
		</footer>
    </body>
</html>
