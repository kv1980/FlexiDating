<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlexiDating</title>
    </head>
    <body>
        <section>
            <h1>FLEXIDATING</h1>
            <div>
                <p>naam</p>
                <a>profiel wijzigen</a>
                <a>uitloggen</a>
            </div>
        </section>
        <section>
            <label>leeftijd</label>
            <label for="minleeftijd">min</label>
            <input type="number" id="minleeftijd">
            <label for="maxleeftijd">max</label>
            <input type="number" id="maxleeftijd">
            <label for="haarkleur">haarkleur</label>
            <select name="haarkleur" id="haarkleur">
                <option value="" selected>--- Kies ---</option>
                <option value="BL">blond</option>
                <option value="BR">bruin</option>
                <option value="ZW">zwart</option>
                <option value="??">ander</option>
            </select>
            <label for="oogkleur">oogkleur</label>
            <select name="oogkleur" id="oogkleur">
                <option value="" selected>--- Kies ---</option>
                <option value="BL">blauw</option>
                <option value="GR">grijs</option>
                <option value="G">groen</option>
                <option value="BR">bruin</option>
            </select>
            <label for="grootte">grootte</label>
            <select name="grootte" id="grootte">
                <option value="" selected>--- Kies ---</option>
                <option value="160"><160</option>
                <option value="165">161-170</option>
                <option value="175">171-180</option>
                <option value="185">181-190</option>
                <option value="190">>190</option>
            </select>
            <label for="gewicht">gewicht</label>
            <select name="gewicht" id="gewicht">
                <option value="" selected>--- Kies ---</option>
                <option value="165">mager</option>
                <option value="175">slank</option>
                <option value="190">normaal</option>
                <option value="3">een paar kilo teveel</option>
            </select>
            <label>ik zoek</label>
            <label for="kiesMan">man</label>
            <input type="radio" name="sexvoorkeur" id="kiesMan" value="man" checked="checked"/>
            <label for="kiesVrouw">vrouw</label>
            <input type="radio" name="sexvoorkeur" id="kiesVrouw" value="vrouw"/>
            <label for="kiesBeide">beide</label>
            <input type="radio" name="sexvoorkeur" id="kiesBeide" value="beide"/>
            
        </section>
        <section></section>
        <footer></footer>
    </body>
</html>
